<!DOCTYPE>
<html ng-app>

<head>
	<title>Mean News Finder</title>
	<link rel="stylesheet" type="text/css"  href="style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script src="https://code.jquery.com/ui/2.2.3/jquery-ui.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>

<body ng-app="MyApp">
	<div class="container" ng-controller="AppCtrl" >
		<h1>Mean News Finder</h1>

		<form class="navbar-form navbar-left">
			 <div class="form-group">
				 <input type="text" class="form-control" ng-model="keyword" placeholder="Keyword">
			 </div>
			 <button type="submit" class="btn btn-default" ng-click="search(keyword)">Seacrh</button>
		</form>

		<div>
			<table class="table">
				<thead>
					<tr>
						<th>Date</th>
						<th>Title</th>
						<th>Content</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="news in newslist">
						<td>{{news.date}}</td>
						<td>{{news.title}}</td>
						<td>{{news.content | limitTo: 420}}{{news.content.length > 420 ? ' ...' : ''}}</td>
						<td><button class="btn btn-danger" ng-click="remove(news._id)">Remove</button></td>
					</tr>
			  </tbody>
	  	</table>
	  </div>

 	 <div align="center">
		 <a href="post.html"><button class="btn btn-primary">Post</button></a>
	 </div>
	 
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js">
	</script>
	<script src="controllers/controller.js"></script>
</body>
</html>
